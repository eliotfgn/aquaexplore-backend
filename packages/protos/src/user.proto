syntax = "proto3";

package user;

import "google/protobuf/timestamp.proto";

enum Role {
    user = 0;
    admin = 1;
    expert = 2;
}

message User {
    string id = 1;
    string email = 2;
    string password = 9;
    string first_name = 3;
    string last_name = 4;
    string is_verified = 5;
    Role role = 6;
    google.protobuf.Timestamp created_at = 7;
    google.protobuf.Timestamp updated_at = 8;
}

message UserCreateRequest {
    string email = 1;
    string password = 2;
    string first_name = 3;
    string last_name = 4;
    Role role = 5;
}

message UserEntity {
    string id = 1;
    string email = 2;
    string first_name = 3;
    string last_name = 4;
    string is_verified = 5;
    Role role = 6;
    google.protobuf.Timestamp created_at = 7;
    google.protobuf.Timestamp updated_at = 8;
}

service UserService {
    rpc CreateUser (UserCreateRequest) returns (UserEntity);
}