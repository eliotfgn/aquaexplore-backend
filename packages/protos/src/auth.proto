syntax = "proto3";

package auth;

import "user.proto";

message LoginRequest {
    string email = 1;
    string password = 2;
}

message RegisterRequest {
    string email = 1;
    string password = 2;
    string first_name = 3;
    string last_name = 4;
    user.Role role = 5;
}

service AuthService {
    rpc Login (LoginRequest) returns (user.UserEntity);
    rpc Register (RegisterRequest) returns (user.UserEntity);
}
